<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="global.css" media="all">
  <script type="text/javascript" src="groupBankJS.js"></script>
</head>

<body>

<h1>Group Bank</h1> 
<h2>Main Menu</h2>

<div class="mainMenuInfo">
  <form name=mainMenu>
    <input type="button" value="View Account Balances" class="button" onclick="viewAccountBalances()"/><br>
    <input type="button" value="View Account History" class="button" onclick="viewAccountHistory()"/><br>
    <input type="button" value="Transfer Funds" class="button" onclick="transferFunds()"/><br>
    <input type="button" value="Deposit Checks" class="button" onclick="depositCheck()"/><br>
    <input type="button" value="Pay Bills" class="button" onclick="payBills()"/><br>
    <input type="button" value="Log Out" class="button" onclick="logOut()"/><br>
  </form> 
</div>

</body>
</html>
