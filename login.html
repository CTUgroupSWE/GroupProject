<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="global.css" media="all">

<script> 
function Login()  
{
var done=0;
var username=document.login.userName.value;
var password=document.login.passWord.value;
if (username=="member1" && password=="password1") { window.location="mainmenu.html"; done=1; }
if (username=="member2" && password=="password2") { alert("Valid login!"); done=1; }
if (done==0) { alert("Invalid login!"); }
}
</script>  

</head>
<body>

<h1>Group Bank <br> 
Login Page</h1>

<div class="logInInfo">
<form name=login>
User Name: <br>
<input type="text" name="userName" size="16" maxlength="16" /> <br>
Password: <br>
<input type="password" name="passWord" size="16" maxlength="16"/> <br>
<label><input type="checkbox" name="saveUserName" value="yes" checked="checked" /> Save User Name </label> <br>
<input type="button" value="Submit" onclick="Login()"/>
</form> 
</div>

</body>
</html>
